<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base 64 tool</title>
</head>
<body>
    <div>
        
    <button id="enco">decode from base 64</button>
    <button id="de">encode to base 64</button>
    <h3 id="out"></h3>
    <textarea id="inp">type here</textarea>
</div>
    
    <script>




//covert text to base 64
 de = document.querySelector('#de');
        de.addEventListener('click', function(event) {

        var text64 = document.getElementById('inp').value;

        document.getElementById("out").innerHTML =   'text to base 64: ' + btoa(text64);
        console.log(btoa(text64));
        
        


        });
//covert base 64 to text 
enco = document.querySelector('#enco');
        enco.addEventListener('click', function(event) {

        var text64 = document.getElementById('inp').value;
        let str = inp;
let enc = btoa(str);
console.log(enc); // Outputs: "SGVsbG8gUGVvcGxl"
let dec = atob(enc);
console.log(dec); // Outputs: "Hello People"


        document.getElementById("out").innerHTML =   'base 64 to text: ' + '\n' + atob(text64);
        console.log(atob('hello'));
        
        


        });

    </script>
